<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Gotham Corp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <h1>Gotham Corp</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <!-- Contact Form -->
        <div class="form-section">
            <h2>Get Started</h2>
            <form>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact">Contact No.#:</label>
                <input type="tel" id="contact" name="contact" required>

                <button type="submit" class="cta">Submit</button>
            </form>
        </div>

        <!-- Hero Selection -->
        <div class="hero-selection">
            <h2>Choose Your Hero</h2>
            <div class="hero-grid">
                <div class="hero-card" style="background-image: url('images/robin.jpg');" data-full="images/robin-full.jpg"></div>
                <div class="hero-card" style="background-image: url('images/nightwing.jpg');" data-full="images/nightwing-full.jpg"></div>
                <div class="hero-card" style="background-image: url('images/batgirl.jpg');" data-full="images/batgirl-full.jpg"></div>
                <div class="hero-card" style="background-image: url('images/red-hood.jpg');" data-full="images/red-hood-full.jpg"></div>
            </div>
            <div class="hero-preview">
                <img id="full-hero-image" src="" alt="Hero Preview">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Gotham Corp. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
